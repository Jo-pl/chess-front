<div class="board-grid">
    <div class="board-row" *ngFor="let row of chess.board();let index1 = index">
        <app-square *ngFor="let cell of row;let index2 = index" [chessObject]="cell" [ngClass]="isColored(index1*8+index2)?'square square-purple':' square square-white'"></app-square>
    </div>
</div>
